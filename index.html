<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" href="./images/netflix-icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <div id="nav">
        <img src="./images/final logo.png">
    </div>
    <img id = "back" src="./images/Netflix Background.jpg">
    <div id="main">
        <div id="login">
            <div id="sign">
                <h1>Sign In</h1>
                <input id = "emal" type="email" placeholder ="Email or Phone Number">
                <br>
                <div id="pss">
                    <input id="pass" type="password" placeholder ="Password">
                </div>
                <div id="click">
                        <button>Sign In</button>
                </div>
                <div id="lover">
                    <div>
                         <input type="checkbox" name="Remeber" id = "reme">
                        <label for = "reme">Remember me</label>
                    </div>
                    <a href="https://www.netflix.com/in/LoginHelp">Need Help?</a>
                </div>
                <div id="bottom">
                    <h6>New to Netflix?<b> Sign up now</b>.</h6>
                    <p>This page is protected by Google reCAPTCHA to<br>ensure you're not a bot.<a>Learn more.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
